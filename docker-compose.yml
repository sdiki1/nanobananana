version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: nanobanana
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    ports:
      - "5432:5432"

  bot:
    build: .
    env_file: .env
    depends_on:
      - db

  webhook:
    build: .
    command: ["uvicorn", "webhook_app:app", "--host", "0.0.0.0", "--port", "8000"]
    env_file: .env
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  db_data:
